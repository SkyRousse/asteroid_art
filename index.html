<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <h1>Close Encounters of a Bruce Willis Kind</h1>
    <h3>Query NASA for a week's worth of close call asteroids.  We are not alone...</h3>
    <div class="container">
      <input type="text" id="year" placeholder="yyyy">
      <input type="text" id="month" placeholder="mm">
      <input type="text" id="day" placeholder="dd">
      <button type="button" id="asteroid">Get asteroid request console log</button><br>
      <button type="button" id="drawAsteroids">Draw asteroids</button>
      <button type="button" id="clearAsteroids">Clear asteroids</button>

    </div>
    <canvas id="cosmos" width="1000" height="1000"><div class="sky"></div></canvas>
    <div id="asteroidDisplay">
    </div>
  </body>
</html>
